<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wyszukiwanie przepisów</title>
</head>
<body>

<h2>Przepisy wegańskie:</h2>
<ul>
    <!-- Wyświetlanie przepisów wegańskich -->
    <li th:each="recipe : ${vegetarianRecipes}">
        <a th:href="@{/recipes/{id}(id=${recipe.id})}" th:text="${recipe.nazwa()}"></a>
    </li>
</ul>

</body>
</html>
